<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title> Portfólio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="left">
            <div class="perfil">
                <div class="img">
                    <img src="imagens/perfil.jpg" alt="Imagem de perfil do author.">
                </div>
                <h1>Christian Zanella da Silva</h1>
                <p>Front-End Developer</p>
            </div>
            <div class="links">
                <div class="link" id="loc">
                    <img src="imagens/loc.svg" alt="símbolo de mapa">
                    <p>Brasil</p>
                </div>
                <div class="link" id="work">
                    <img src="imagens/work.svg" alt="imagem de uma maleta.">
                    <p>Estudante</p>
                </div>
            </div>
            <div class="tecnos"></div>
            <div class="exp"></div>
            <div class="educa"></div>
        </div>
        <div class="right">
            <div class="projetos">
                <div class="title"></div>
                <div class="projetinhos">
                    <div class="desafio-receita"></div>
                    <div class="desafio-portfolio"></div>
                </div>
            </div>
            <div class="posts">
                <div class="postagem1"></div>
            </div>
        </div>
    </main>
</body>

</html>
